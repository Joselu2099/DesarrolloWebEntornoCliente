<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Proyecto DWEC</title>
        <link href="style/header.css" rel="stylesheet"/>
        <link href="style/utilidades.css" rel="stylesheet"/>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </head>
    <body>
        <header class="p-3">
            <div class="container">
                <div class="d-flex flex-wrap align-items-center justify-content-center">
                    <a href="#" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                        <img src="img/run3.gif" class="bi me-2 header-logo" aria-label="Bootstrap"/>
                        <h1 class="title">Asociación Deportiva Cesur</h1>
                        <img src="img/run1.gif" class="bi me-2 header-logo" aria-label="Bootstrap"/>
                    </a>
                    <ul class="nav mb-2 justify-content-lg-end mb-md-0">
                        <li><a href="index.html" class="nav-link px-2 text-white">Inicio</a></li>
                        <li><a href="utilidades.html" class="nav-link px-2 text-white selected">Utilidades</a></li>
                        <li><a href="horarios.html" class="nav-link px-2 text-white">Horarios</a></li>
                    </ul>
                </div>
            </div>
        </header>
        <main>
            <div class="container contenido">
                <h1>Utilidades</h1>
                <div class="row">
                    <section class="container apartado imc">
                        <h2>Calculadora de IMC</h2>
                        <script src="js/imc.js"></script>
                        <form method="post" class="col-md-12">
                            <div class="inputs">
                                <div class="form-group">
                                    <label for="altura">Altura</label>
                                    <input type="number" name="altura" id="altura" class="form-control" placeholder="Introduce tu altura en cm">
                                </div>
                                <div class="form-group">
                                    <label for="peso">Peso</label>
                                    <input type="number" name="peso" id="peso" class="form-control" placeholder="Introduce tu peso en kg">
                                </div>
                            </div>
                            <br>
                            <div class="form-group">
                                <button type="button" onclick="calcularIMC()" name="calcular" class="btn btn-primary">Calcular</button>
                            </div>
                        </form>
                        <div class="show-resultado">
                            <label class="resultadoIMC">Resultado: <span id="resultadoIMC"></span></label>
                            <label class="clasificacionIMC"><span id="clasificacionIMC"></span></label>
                        </div>
                    </section>
                    <section class="container apartado fcm">
                        <h2>Calculadora de FCM</h2>
                        <script src="js/fcm.js"></script>
                        <form method="post" class="col-md-12">
                            <div class="inputs">
                                <div class="form-group">
                                    <label for="edadFCM">Edad</label>
                                    <input type="number" name="edadFCM" id="edadFCM" class="form-control" placeholder="Introduce tu edad">
                                </div>
                                <div class="form-group">
                                    <label for="sexo">Sexo</label>
                                    <select class="form-select" name="sexo" id="sexo" aria-label="Default select example">
                                        <option value="0" selected>Selecciona tu sexo</option>
                                        <option value="1">Hombre</option>
                                        <option value="2">Mujer</option>
                                    </select>
                                </div>
                            </div>
                            <br>
                            <div class="form-group">
                                <button type="button" onclick="calcularFCM()" name="calcular" class="btn btn-primary">Calcular</button>
                            </div>
                        </form>
                        <div class="show-resultado">
                            <label class="resultadoFCM">Resultado: <span id="resultadoFCM"></span></label>
                            <p class="clasificacionFCM"><span id="clasificacionFCM"></span></p>
                        </div>
                    </section>
                    <section class="container apartado passGenerator">
                        <h2>Password Generator</h2>
                        <script src="js/passGenerator.js"></script>
                        <form method="post" class="col-md-12">
                            <div class="inputs">
                                <div class="form-group">
                                    <label for="concept">Concept password (optional)</label>
                                    <input type="text" name="concept" id="concept" class="form-control" placeholder="Introduce una palabra">
                                </div>
                                <div class="form-group">
                                    <label for="passlength">Password Length (optional)</label>
                                    <input onchange="validatePassLenght()" type="number" name="passlength" id="passlength" class="form-control" value="8" placeholder="Introduce la longitud de tu contraseña (Default: 8)">
                                </div>
                                <div class="form-group form-check">
                                    <label for="specialCharacters" class="form-check-label">Special Characters (optional)</label>
                                    <input type="checkbox" name="specialCharacters" id="specialCharacters" class="form-check-input">
                                </div>
                                <div class="form-group form-check">
                                    <label for="capitalLetters" class="form-check-label">Capital Letters</label>
                                    <input type="checkbox" name="capitalLetters" id="capitalLetters" class="form-check-input" checked>
                                </div>
                            </div>
                            <br>
                            <div class="form-group">
                                <button type="button" onclick="generarContrasena()" name="generar" class="btn btn-primary">Generar Contraseña</button>
                            </div>
                        </form>
                        <div class="show-resultado">
                            <label class="contrasenia">Contraseña: <span id="contrasenia"></span></label>
                        </div>
                    </section>
                </div>     
            </div> 
        </main> 
        <div class="container">
            <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
              <p class="col-md-4 mb-0 text-muted">&copy; 2024 Jose Luis Sánchez Carrasco</p>
          
              <a href="/" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
                <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
              </a>
          
              <ul class="nav col-md-4 justify-content-end">
                <li class="nav-item"><a href="index.html" class="nav-link px-2 text-muted">Inicio</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Contacto</a></li>
              </ul>
            </footer>
        </div>        
    </body>
</html>
